<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>openMec 1.0</title>
    <link rel="shortcut icon" href="{{ url_for('static', filename='images/icon.ico') }}" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='base.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='nav.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='header.css') }}">

    {% block head %}
    {% endblock %}

</head>
<body>
    {% include 'nav.html' %}

    <main>

        {% block header %}
        {% endblock %}

        
        {% block main %}
        {% endblock %}
        
    </main>

    <footer>
        {% block footer %}
        
        {% endblock %}
    </footer>
    

    {% block scripts %}
    {% endblock %}

    <script>
        document.querySelectorAll('input').forEach(function (input) {
            input.autocomplete = 'off'
            input.addEventListener('input', function () {
                // Expressão regular para substituir letras minúsculas por maiúsculas
                this.value = this.value.replace(/[a-z]/g, function (letter) {
                    return letter.toUpperCase();
                });
            });
        });
    </script>
</body>

</html>
