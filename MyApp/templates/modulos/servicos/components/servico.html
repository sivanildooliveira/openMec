<script>

    var mudarOpt = (bot, id)=>{
        document.querySelectorAll('#cabOptions li').forEach((el)=>{
            el.classList.remove('active')
        })

        document.querySelectorAll('#options article').forEach((el)=>{
            el.style.display = 'none'
        })

        bot.classList.add('active')
        document.getElementById(id).style.display = 'flex'
    }
</script>
